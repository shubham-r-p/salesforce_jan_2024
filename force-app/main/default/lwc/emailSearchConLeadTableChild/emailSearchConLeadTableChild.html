<template>

    <template if:true={showDatatablesCon}>

        <lightning-card>

            <lightning-datatable title="All Contacts" key-field="Id" data={contactsData} columns={conColumns} onrowaction={handleRowAction}>


            </lightning-datatable>

        </lightning-card>

    </template>

    <template if:true={showDatatablesLead}>
        
        <div class="slds-card__body">
            <table
                class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid" aria-label="Example table in a Card">
                
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate">Lead Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">Email</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">Address</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="slds-hint-parent" for:each={lstLeads} for:item="led" key={led.Id}>
                        <td role="gridcell">
                            <div class="slds-truncate">{led.Name}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate">{led.Email}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate">{led.Address}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate"><a href={led.URL} target="_blank" tabindex="-1">View</a></div>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <!-- <lightning-card>
            <lightning-datatable title="All Leads" key-field="Id" data={leadData} columns={leadColumns}>
            </lightning-datatable>
        </lightning-card> -->

    </template>

</template>
