<template>


    <lightning-card title="New Contact Using Record-Edit-Form">

        <lightning-record-edit-form density="Compact"
                                    object-api-name={contactObjApi}
                                    onsuccess={handleSuccess}>

            <lightning-input-field field-name="Id" value={genId}></lightning-input-field>
            <lightning-input-field field-name={fNameApi}></lightning-input-field>
            <lightning-input-field field-name={lNameApi}></lightning-input-field>
            <lightning-input-field field-name={phoneApi}></lightning-input-field>
            <lightning-input-field field-name={emailApi}></lightning-input-field>

            <div align="center">
            <lightning-button value="success" label="Save" type="submit"></lightning-button>
            </div>

        </lightning-record-edit-form>


    </lightning-card>
    
</template>
