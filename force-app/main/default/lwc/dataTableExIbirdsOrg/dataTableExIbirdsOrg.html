<template>

    <!--for accounts-->
    <lightning-card title="All Accounts" icon-name="standard:account">
        <div class="slds-m-around_medium">

            <div>
                <button onclick={deleteSelectedAccModalOpen} class="slds-button slds-button_destructive">Delete All</button>
            </div>
            <br>

            <lightning-datatable data={arrayAccounts} 
                                 columns={accColumns} 
                                 key-field="Id" 
                                 onrowaction={handleRowAction}
                                 onrowselection={handleAllSelectedRows}
                                 >
            </lightning-datatable>

        </div>
    </lightning-card>

    <!--for contacts-->
    <lightning-card title="Related Contacts" icon-name="standard:contact">
        <div class="slds-m-around_medium">

            <lightning-datatable data={arrayContacts} 
                                 columns={contactColumns} 
                                 key-field="Id" 
                                 onrowaction={handleRowAction}
                                 hide-checkbox-column="true"
                                 >
            </lightning-datatable>

        </div>
    </lightning-card>




<template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button onclick={cancel} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">


                <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete This Account</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p align="center">Are you sure want to delete this account ?</p>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={deleteAccRecord}>Delete</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>




<template if:true={isModalOpenForMultipleAcc}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button onclick={cancelTwo} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">


                <lightning-icon icon-name="utility:close" variant="inverse" size="small"></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-1" class="slds-modal__title slds-hyphenate">Delete This Account</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-01">
                <p align="center">Are you sure want to delete this account ?</p>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={cancelTwo}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={deleteSelectedAcc}>Delete</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>




</template>
