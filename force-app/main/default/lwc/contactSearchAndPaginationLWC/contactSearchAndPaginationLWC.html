                    <lightning-input type="search" class="searchText" placeholder="Search Contact..."
                        ></lightning-input>
                </lightning-layout-item>&nbsp;
                <lightning-layout-item flexibility="auto" size="7">
                    <div style="margin-top: 19px;">
                        <lightning-button label="Search" icon-name="utility:search" onclick={handleSearch} variant="brand-outline">
                        </lightning-button>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" size="1">
                    <div>
                        <lightning-combobox
                            options={pageNumbers}
                            value={pageSize}
                            onchange={handlePageSize}
                        ></lightning-combobox>
                    </div>
                </lightning-layout-item>
            </lightning-layout>

            <lightning-datatable 
                data={contactList} 
                columns={columns} 
                hide-checkbox-column 
                key-field="Id">
            </lightning-datatable>
            <br>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item size="2" flexibility="auto"  >
                    <b><p class="slds-m-top_small">Showing {currentPage} of {totalPages}</p></b>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" style="float: right;" >
                    <lightning-button label="First" variant="brand-outline" icon-name="utility:jump_to_left" onclick={handleFirst} disabled={showPreviousButton}>
                    </lightning-button>&nbsp;
                    <lightning-button label="Previous" variant="brand-outline" icon-name="utility:chevronleft" icon-position="left" onclick={handlePrevious} disabled={showPreviousButton}>
                    </lightning-button>&nbsp;
                    <lightning-button label="Next" variant="brand-outline" icon-name="utility:chevronright" icon-position="right" onclick={handleNext} disabled={showNextButton}> 
                    </lightning-button>&nbsp;
                    <lightning-button label="Last" variant="brand-outline" icon-name="utility:jump_to_right" icon-position="right" onclick={handleLast} disabled={showNextButton}>
                    </lightning-button>&nbsp;
                    <template for:each={updateButtonList} for:item="buttonNumber">
