<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="Contact">
                        
                        <!--<svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                        </svg>-->

                        <lightning-icon icon-name="standard:contact" size="medium"></lightning-icon>
                        
                        <span class="slds-assistive-text">Contacts</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="https://ibirdssoftservices-dev-ed.lightning.force.com/lightning/o/Contact/list?filterName=Recent" 
                        target="_blank" 
                        class="slds-card__header-link slds-truncate" title={title}>
                            <span>{title}</span>
                        </a>
                    </h2>
                </div>
                <!--<div class="slds-no-flex">
                    <button class="slds-button slds-button_neutral">New</button>
                </div>-->
            </header>
        </div>


        <div class="slds-card__body">
            <table
                class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout"
                role="grid" aria-label="Example table in a Card">

                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Contact Name">Contact Name</div>
                        </th>
                        <!--<th class="" scope="col">
                            <div class="slds-truncate" title="Account">Account</div>
                        </th>-->
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Email">Email</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Phone">Phone</div>
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="slds-hint-parent" for:each={arrayContacts} for:item="acc" key={acc.Id}>
                        <th scope="row">
                            <div class="slds-truncate">
                                <a href={acc.URL} target="_blank" tabindex="-1">{acc.Name}</a>
                            </div>
                        </th>
                        <!--<td role="gridcell">
                            <div class="slds-truncate">{acc.Account.Name}</div>
                        </td>-->
                        <td role="gridcell">
                            <div class="slds-truncate">{acc.Email}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate">{acc.Phone}</div>
                        </td>

                    </tr>
                </tbody>

            </table>
        </div>


        <!--<footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Contacts</span>
            </a>
        </footer>-->
    </article>

</template>
