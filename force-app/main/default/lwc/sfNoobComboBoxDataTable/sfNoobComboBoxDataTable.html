<template>
    
    <lightning-card title="Combobox + Datatable">

        <div class="slds-p-around_medium">

            <lightning-combobox value={value}
                                placeholder="Select Account..."
                                options={options}
                                onchange={handleChange}
            >
            </lightning-combobox>
        </div>

        <template if:true={cardVisibility}>

            <lightning-datatable hide-checkbox-column="true"
                                 data={data}
                                 columns={columns}
                                 key-field="Id"
            
            
            
            >




            </lightning-datatable>


        </template>




    </lightning-card>



</template>
